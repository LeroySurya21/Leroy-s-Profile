<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1ca310;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #1ca310;
            color: white;
            padding: 15px;
            min-height: 100vh;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #555;
        }
        .content {
            flex-grow: 1;
            background-color: #fff;
            padding: 20px;
        }
        .content h2 {
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
        }
        .stat-box {
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
        }
        .stat-box h3 {
            margin-bottom: 10px;
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .form-container input, 
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .table-container {
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Admin Dashboard - Blog Application</h1>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="#dashboard">Dashboard</a>
            <a href="#add-post">Add New Post</a>
            <a href="#edit-post">Edit Post</a>
        </div>

        <!-- Content Area -->
        <div class="content">
            <!-- Dashboard Section -->
            <h2>Dashboard Overview</h2>
            <div class="stats">
                <div class="stat-box">
                    <h3 id="post-count">0</h3>
                    <p>Posts This Month</p>
                </div>
                <div class="stat-box">
                    <h3 id="comment-count">0</h3>
                    <p>Comments This Month</p>
                </div>
                <div class="stat-box">
                    <h3 id="visitor-count">0</h3>
                    <p>Visitors This Month</p>
                </div>
            </div>

            <!-- Form for Adding New Post -->
            <div class="form-container" id="add-post">
                <h2>Add New Post</h2>
                <form id="addPostForm">
                    <input type="text" id="title" name="title" placeholder="Enter post title" required>
                    <textarea id="content" name="content" placeholder="Write your post content here..." required></textarea>
                    <select id="category" name="category" required>
                        <option value="news">News</option>
                        <option value="technology">Technology</option>
                        <option value="lifestyle">Lifestyle</option>
                    </select>
                    <button type="submit">Add Post</button>
                </form>
            </div>

            <!-- Edit Post Section -->
            <div class="table-container" id="edit-post">
                <h2>Edit Existing Post</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Post ID</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="postTable">
                        <!-- Post data will be inserted here via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Simulasi data untuk jumlah postingan, komentar, dan pengunjung bulan ini
        const postCount = 23;
        const commentCount = 56;
        const visitorCount = 1000;

        // Menampilkan data statistik di dashboard
        document.getElementById('post-count').innerText = postCount;
        document.getElementById('comment-count').innerText = commentCount;
        document.getElementById('visitor-count').innerText = visitorCount;

        // Daftar postingan (simulasi data)
        const posts = [
            { id: 1, title: 'Introduction to HTML', category: 'Technology' },
            { id: 2, title: 'Benefits of Yoga', category: 'Lifestyle' },
            { id: 3, title: 'Latest Tech Trends', category: 'News' }
        ];

        // Menampilkan postingan di tabel edit
        const postTable = document.getElementById('postTable');
        posts.forEach(post => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${post.id}</td>
                <td>${post.title}</td>
                <td>${post.category}</td>
                <td><button onclick="editPost(${post.id})">Edit</button></td>
            `;
            postTable.appendChild(row);
        });

        // Fungsi untuk mengedit postingan
        function editPost(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                alert(`Edit Post ID: ${post.id}\nTitle: ${post.title}\nCategory: ${post.category}`);
                // Implementasi edit post lebih lanjut bisa dilakukan di sini
            }
        }

        // Handle submit form Add New Post
        document.getElementById('addPostForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const category = document.getElementById('category').value;
            alert(`Post Added!\nTitle: ${title}\nCategory: ${category}`);
            // Di sini tambahkan logika untuk menyimpan data postingan baru ke database atau backend
        });
    </script>
</body>
</html>
